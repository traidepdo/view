<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký tài khoản | Gemini Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px; /* Tránh chạm mép trên mobile */
        }

        .signup-container {
            background: #ffffff;
            width: 100%;
            max-width: 450px; /* Rộng hơn đăng nhập một chút */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        /* Định dạng cho tất cả input do Django render */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }

        .error-msg {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 5px;
            list-style: none;
            padding-left: 0;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #28a745; /* Màu xanh lá cho đăng ký */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        hr {
            margin: 25px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .footer-text {
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        .footer-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Tạo tài khoản mới</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}

                {% if field.errors %}
                    <ul class="error-msg">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit">Đăng ký thành viên</button>
    </form>

    <hr>
    <p class="footer-text">Bạn đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập ngay</a></p>
</div>

</body>
</html>
