<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    * {
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    .login-container {
        background: #ffffff;
        width: 100%;
        max-width: 400px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: none;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #666;
    }

    /* Custom cho các ô input của Django form */
    .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .form-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s active;
        margin-top: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:active {
        transform: scale(0.98);
    }

    .errorlist {
        background-color: #fff5f5;
        color: #e53e3e;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #feb2b2;
        font-size: 14px;
        margin-bottom: 20px;
        text-align: center;
    }

    hr {
        margin: 30px 0;
        border: 0;
        border-top: 1px solid #eee;
    }

    p {
        text-align: center;
        color: #777;
        font-size: 14px;
    }

    p a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }

    p a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Đăng nhập Hệ thống</h2>

    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
            <p class="errorlist">Tên đăng nhập hoặc mật khẩu không đúng!</p>
        {% endif %}

        <div class="form-group">
            <label for="id_username">Tên đăng nhập:</label><br>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_password">Mật khẩu:</label><br>
            {{ form.password }}
        </div>

        <button type="submit">Đăng nhập</button>
    </form>

    <hr>
    <p>Chưa có tài khoản? <a href="{% url 'signup' %}">Đăng ký ngay</a></p>
</div>

</body>
</html>
